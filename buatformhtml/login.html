<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Web Interaktif</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      font-size: 0.9rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    .toggle-password {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85rem;
      margin-top: 5px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #1abc9c;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #16a085;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîë Login ke Web</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
        <div class="toggle-password">
          <input type="checkbox" id="showPassword"> Tampilkan Password
        </div>
      </div>
      <div class="form-group">
        <label>Re-type Password</label>
        <input type="password" id="repassword" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById("showPassword").addEventListener("change", function() {
      const password = document.getElementById("password");
      const repassword = document.getElementById("repassword");
      if (this.checked) {
        password.type = "text";
        repassword.type = "text";
      } else {
        password.type = "password";
        repassword.type = "password";
      }
    });

    // Login form submit
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const repass = document.getElementById("repassword").value;

      if(pass !== repass){
        alert("‚ùå Password dan Re-type Password tidak sama!");
        return;
      }

      // Simpan ke localStorage (simulasi login)
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("userEmail", email);
      window.location.href = "form.html"; // pindah ke main web


      window.location.href = "form.html"; // pindah ke main web
    });
  </script>
</body>
</html>
